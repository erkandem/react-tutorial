<html lang="">
<head>
<meta charset="utf-8">
<title>Returning multiple elements in one render method</title>

<!-- 
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>

<script src="js/react.development.js"></script> 
<script src="js/react-dom.development.js"> </script>
<script src="js/babel.min.js"></script>

<style>
  #container {
    padding: 50px;
    background-color: #EEE;
  }
  #container h1 {
    font-size: 144px;
    font-family: sans-serif;
    color: #0080A8;
  }
</style>
</head>
  <body>
    <div id="container"></div>
      <script type="text/babel">
	    class HelloWorld extends React.Component {
		    render(){
		      // returning multiple elements on the same level
              // is possible with an array like syntax.
              // Additionally we need to assign unique a key property
              // How unique? Unique for the scope of the render method?
		      return (
		        [
                  <p key="hw-1">Hello World!</p>,
                  <p key="hw-2">Hello World!</p>
                ]
              )
		    }
		  }

      var destination = document.querySelector("#container");
      ReactDOM.render(
        <HelloWorld/>,
        destination
      );
    </script>
  </body>
</html>
