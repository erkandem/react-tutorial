<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Creating complex components in React</title>

<!--
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
-->

<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"> </script>
<script src="js/babel.min.js"></script>

  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>

</head>
  <body>
    <div id="container"></div>
      <script type="text/babel">

        class ColorTile extends React.Component {
          render() {
            var ColorTileStyle = {
              backgroundColor: this.props.bgcolor,
              height: 150
            };
            return <div style={ColorTileStyle}></div>;
          }
        }
        class ColorCardDescriptor extends React.Component {
          render () {
            var ColorCardStyle = {
              padding: 10,
              fontFamily: "sans-serif",
              fontWeight: "bold",
              fontSize: 15
            };
            return <div style={ColorCardStyle}>{this.props.children}</div>;
          }
        }
        class ColorCard extends React.Component {
          render () {
            var ColorCardStyle = {
              height: 200,
              width: 150,
              padding: 0,
              backgroundColor: "#FFF",
              boxShadow: "0px 0px 5px #666"
            };
            return (
                    <div style={ColorCardStyle}>
                      <ColorTile bgcolor={this.props.tileColor}/>
                      <ColorCardDescriptor>
                        {this.props.tileColor}
                        </ColorCardDescriptor>
                      </div>
            );

          }
        }
        var destination = document.querySelector("#container");

        ReactDOM.render(
                <div>
                  <ColorCard tileColor="#FFAAFF"/>
                </div>,
                destination
      )
    </script>
  </body>
</html>
