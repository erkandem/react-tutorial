<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React! React! React!</title>

    <!--
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    -->

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>

    <style>
        #container {
            padding: 50px;
            background-color: #EEE;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    class Display extends React.Component {
        render() {
            return (
                <div>
                    <p>{this.props.color}</p>
                    <p>{this.props.num}</p>
                    <p>{this.props.size}</p>
                </div>
            );
        }
    }

    class Label extends React.Component {
        render() {
            return (
                <Display {...this.props}/>
            );
        }
    }

    class Shirt extends React.Component {
        render() {
            return (
                <div>
                    <Label {...this.props}/>
                </div>
            );
        }
    }

    ReactDOM.render(
        <div>
            {/*
            notice that the Shirt component does not have
            a usage "color", "num" or "size" property which
            is passed here.
            They are not even defined on the lower level component "Label" but
            on the third level.
            So the "...this.props" pattern (spread pattern) could be compared to the "**kwargs"
            expand pattern in python functions.
            upsides and downsides
            */}
            <Shirt color="steelblue" num="3.14" size="medium"/>
        </div>,
        document.querySelector("#container")
    );
</script>
</body>
</html>
