<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React! React! React!</title>

<!--
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
-->

  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"> </script>
  <script src="js/babel.min.js"></script>

</head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class HelloButton extends React.Component { // component declaration using class style
        render () {  // each needs a render method

          return <div>
            {/*
            "this" - this component, typical JS sense
            "this.props.behavior" - like html attributes, "behaviour" is our choice
            "this.props" - "properties" mostly everything initially?
            "{}" - evaluate what is inside of curly braces
                   otherwise it is just taken literally
            "this.props.children" - special property "children, so whatever is inside of the component
                                    like <MyComponent>Whatever is here goes to children</MyComponent>
            "div", "button" - plain known old HTML
            */}
            <button type={this.props.behavior}>
              {this.props.children}
            </button>
          </div>
        }
      }
      var destination = document.querySelector("#container");
      // create an instance of our component and
      // add the desired type (what happens if the button is clicked) and
      // a child (rendered as text on/in button)

      // + the destination to mount the "app"
      ReactDOM.render(
        <HelloButton behavior="send">
          Say hello to a nurse!
        </HelloButton>
        ,destination
      );
    </script>
  </body>
</html>
